        <p class="d-none d-md-block lead mb-0 text-white" style="	text-shadow: 0px 0px 4px black;">TopoGen</p>

  <nav id="icon-tray" class="navbar navbar-expand-sm bg-light border-bottom-0 row">

          <ul class="navbar-nav">
              <li class="nav-item">

        <button type="button" class="btn btn-success" >Finalize Model</button>
      </div>
  </nav>
  <div id="work-pane" class="full-container">
    <div id="task-panes" class="row">
      <div id="opt-controls" class="col-lg-3">
        <div id="details-opt" class="util-wind-left">
            <div class="wind-name">
                DETAILS
            </div>
          <div class="row">
          <div class="col text-center" style="border-right:2px solid #F3F3F3">
            <div class="row span-type w-100" >
              <span class="child-header">
                Name
              </span>
            </div>
            <div class="row span-type w-100">
                <span class="child-header-text">
                    Topology 1
                </span>
            </div>
          </div>
          <div class="col text-center">
            <div class="row span-type w-100">
              <span class="child-header">
                Author
              </span>
            </div>
            <div class="row span-type w-100">
              <span class="child-header-text">
                  Parth
                </span>
            </div>
          </div>
        </div>
        </div>
        <div id = "layers-opt" class="util-wind-left" style="padding:3px;margin: 3px;">
          <div class="wind-name">
            ACTIONS
          </div>
          <div class="layer-wind">
            
          </div>
        </div>
        <div id="model-desc" class="util-wind-left" style="padding:3px;margin: 3px;">
            <div class="wind-name">
              NS-3 LAYER MODEL
            </div>
            <div class="layer-wind">
          </div>
        </div>
      </div>
      <div id="scratchpad" class="col-lg-7">
        <div class="code-cmdargs" id="input-args">
          <div class="regs-cmd-name">
            <span class="cmd-type">IN</span>
            <span class="cmd-var-name">argc</span>
          </div>
          <div class="regs-cmd-name">
              <span class="cmd-type">IN</span>
              <span class="cmd-var-name">argv</span>
          </div>
        </div>
        <div class="code-cmdargs" style="position: absolute;bottom:0;">
            <div class="regs-cmd-name">
              <span class="cmd-type">OUT</span>
              <span class="cmd-var-name">return 0</span>
            </div>
        </div>
        <div class="svg-tooltip">
        </div>
      </div>
      <div id="sub-controls" class="col-lg-2">
          <div id="model-toolbox">
              <h6>
                <small style="color:lightgray">
                  Model : 
                </small>
                <small style="color:#fff;" id="select-model-name">
                    ModelName
                  </small>
              </h6>
              <button type="button" class="btn btn-danger btn-sm">Remove</button>
              <button type="button" class="btn btn-outline-danger btn-sm">Close</button><br>
              <input name="varname" type="text" class="form-control form-control-sm inpvarname" placeholder="Variable Name">
              <button type="button" class="btn btn-outline-success btn-sm">Change Variable Name</button>
              <div class="list-group">
                  <a href="#" class="list-group-item">Set Attribute</a>
                  <a href="#" class="list-group-item  invoke-method">Invoke Method</a>
                </div>
          </div>
      </div>
        </div>
      </div>
